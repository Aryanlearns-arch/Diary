<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Diary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #0e0f14;
  --card: rgba(255,255,255,0.04);
  --border: rgba(255,255,255,0.08);
  --accent: #7c9cff;
  --text: #ffffff;
  --muted: #9fa3b0;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1a1b25, #0e0f14);
  color: var(--text);
}

.screen {
  max-width: 480px;
  margin: auto;
  padding: 24px;
  display: none;
  min-height: 100vh;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-top: 40px;
}

p {
  color: var(--muted);
  line-height: 1.5;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 20px;
  margin-top: 20px;
  backdrop-filter: blur(14px);
}

input, textarea, button {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, textarea {
  background: rgba(255,255,255,0.05);
  color: white;
}

button {
  background: linear-gradient(135deg, #7c9cff, #5f7cff);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: rgba(255,255,255,0.06);
  color: var(--muted);
}

.post {
  background: rgba(255,255,255,0.03);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 14px 16px;
  margin-top: 12px;
  animation: fade 0.3s ease;
}

.post time {
  display: block;
  font-size: 12px;
  color: var(--muted);
  margin-top: 6px;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div id="login" class="screen">
  <h1>Welcome</h1>
  <p>Your private space. Only you can see what you write.</p>

  <div class="card">
    <input id="email" type="email" placeholder="Email address">
    <button onclick="sendLink()">Send magic link</button>
  </div>
</div>

<div id="app" class="screen">
  <h1>My Diary</h1>

  <div class="card">
    <textarea id="entry" placeholder="Write something..."></textarea>
    <button onclick="addEntry()">Save</button>
  </div>

  <div id="feed"></div>

  <button class="secondary" onclick="logout()" style="margin-top:20px;">Log out</button>
</div>

<script>
const { createClient } = supabase;

const client = createClient(
  "https://fzgmpdybtnjzqikxfaco.supabase.co",
  "sb_publishable_-uOtGJkoTs43mx32klszYQ_pOAdTkEJ"
);

const login = document.getElementById("login");
const app = document.getElementById("app");

async function sendLink() {
  const email = document.getElementById("email").value.trim();
  if (!email) return alert("Enter your email");

  const { error } = await client.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: "https://diary-w3k8.onrender.com"
    }
  });

  if (error) alert(error.message);
  else alert("Magic link sent. Check your email.");
}

async function showApp() {
  login.style.display = "none";
  app.style.display = "block";
  loadEntries();
}

async function loadEntries() {
  const { data, error } = await client
    .from("diary")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return alert(error.message);

  document.getElementById("feed").innerHTML = data.map(d => `
    <div class="post">
      <div>${d.content}</div>
      <time>${new Date(d.created_at).toLocaleString()}</time>
    </div>
  `).join("");
}

async function addEntry() {
  const text = document.getElementById("entry").value.trim();
  if (!text) return;

  const { error } = await client.from("diary").insert({ content: text });
  if (error) alert(error.message);

  document.getElementById("entry").value = "";
  loadEntries();
}

async function logout() {
  await client.auth.signOut();
  app.style.display = "none";
  login.style.display = "block";
}

client.auth.onAuthStateChange((event, session) => {
  if (session) showApp();
});

client.auth.getSession().then(({ data }) => {
  if (data.session) showApp();
  else login.style.display = "block";
});
</script>
</body>
</html>
