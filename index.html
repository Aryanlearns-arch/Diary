<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Diary</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,.4);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #6366f1;
      color: white;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <h2>Private Diary</h2>

    <div id="auth">
      <input id="email" type="email" placeholder="Enter your email" />
      <button id="loginBtn">Send magic link</button>
    </div>

    <div id="diary" class="hidden">
      <textarea id="entry" placeholder="Write your thoughts..."></textarea>
      <button id="postBtn">Post</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const authDiv = document.getElementById("auth");
    const diaryDiv = document.getElementById("diary");
    const status = document.getElementById("status");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      await supabase.auth.signInWithOtp({ email });
      alert("Check your email for the login link.");
    });

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        authDiv.classList.add("hidden");
        diaryDiv.classList.remove("hidden");
      }
    });

    document.getElementById("postBtn").addEventListener("click", async () => {
      const text = document.getElementById("entry").value.trim();
      if (!text) return;

      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError) {
        alert(userError.message);
        return;
      }

      const { error } = await supabase.from("diary").insert([
        {
          content: text,
          user_id: userData.user.id
        }
      ]);

      if (error) {
        alert(error.message);
      } else {
        document.getElementById("entry").value = "";
        status.textContent = "Saved.";
      }
    });
  </script>
</body>
</html>
